<style>
  @import url('./style.css');
</style>

<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.141.0/examples/jsm/"
    }
  }
</script>

<t-renderer antialias orbit>
  <t-geo geo="Box" :position="{ x: 0, y: 1 }">
    <t-material type="MeshStandard" color="green" />
  </t-geo>
  <t-geo geo="Box" :position="{ x: 2, y: 1 }">
    <t-material type="MeshStandard" color="blue" />
  </t-geo>
  <t-axes></t-axes>
  <t-studio></t-studio>
</t-renderer>

<t-gui>
  <p>This example shows how to add geometry.</p>
</t-gui>

<script type="module">
  import "../three-webc.js";
  import "./addons/geo.js";
  import "./addons/material.js";
  import "./addons/studio.js"
</script>
